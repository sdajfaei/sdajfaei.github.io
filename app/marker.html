<?php
$user_agent = $_SERVER['HTTP_USER_AGENT'];

// 안드로이드 기기인 경우
if (strpos($user_agent, 'Android') !== false) {
    header('Location: https://www.naver.com');
    exit;
}
// 아이폰 기기인 경우
else if (strpos($user_agent, 'iPhone') !== false) {
    header('Location: https://www.naver.com');
    exit;
} else {
    // 다른 기기인 경우 기본적으로 Google 페이지로 리디렉션
    header('Location: https://www.naver.com');
    exit;
}
?>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Based Redirection</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // iOS detection
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        console.log("iOS device detected");
        window.location.href = "https://apps.apple.com/app/id6471475390"; // iOS 기기일 때 리디렉션할 URL
      }
      // Android detection
      else if (/android/i.test(userAgent)) {
        console.log("Android device detected");
        window.location.href = "https://play.google.com/store/apps/details?id=io.ecocentre.app"; // 안드로이드 기기일 때 리디렉션할 URL
      }
      // Fallback for other devices
      else {
        console.log("Other device detected");
        // 다른 기기일 때 리디렉션할 URL을 설정할 수 있습니다.
      }
    });
  </script>
</head>

<body>
  <h1>Device Based Redirection</h1>
  <p>If you are not redirected automatically, follow the appropriate link:</p>
  <ul>
    <li><a href="https://play.google.com/store/apps/details?id=io.ecocentre.app">Google Store (Android)</a></li>
    <li><a href="https://apps.apple.com/app/id6471475390">App Market (iOS)</a></li>
  </ul>
</body>

</html>

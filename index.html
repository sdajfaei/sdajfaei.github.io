<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URI Scheme Deep Link Example</title>
</head>

<body>
    <script>
        function appLink() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                console.log("iOS device detected");
                window.location.href = "your-ios-app-scheme://path"; // iOS 딥 링크
            }
            // Android detection
            else if (/android/i.test(userAgent)) {
                console.log("Android device detected");
                window.location.href = "intent://sdajfaei.github.io#Intent;scheme=https;package=io.ecocentre.app;pathPrefix=/app/;end"; // 안드로이드 딥 링크
            }
            // Fallback for other devices
            else {
                console.log("Other device detected");
                window.location.href = "https://sdajfaei.github.io"; // 웹 페이지 폴백
            }
        }
    </script>

    <h1>URI Scheme Deep Link Example</h1>
    <a href="myapp://section/page?param1=value1&param2=value2">Open App with Deep Link</a>
    <img src="https://www.huaweicentral.com/wp-content/uploads/2023/03/play-store-img2.jpg" alt="Google Store" onclick="appLink()">
</body>

</html>
